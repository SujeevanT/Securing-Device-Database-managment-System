 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Problem</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Reportpage.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #3f9be9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1c6ac9;
        }
        .success-btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .success-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Report a Problem</h2>
    <form id="reportForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="patientID">Patient ID:</label>
        <input type="text" id="patientID" name="patientID" required>

        <label for="problem">Problem Encountered:</label>
        <textarea id="problem" name="problem" rows="4" required></textarea>

        <input type="submit" value="Submit Report">
    </form>
    <button class="success-btn" id="successButton" style="display: none;">Submitted Successfully</button>
</div>

<script>
    document.getElementById("reportForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Simulate successful submission by showing a popup message
        alert("Report submitted successfully!");

        // Show the "Submitted Successfully" button
        document.getElementById("successButton").style.display = "block";
    });
</script>

</body>
</html>
