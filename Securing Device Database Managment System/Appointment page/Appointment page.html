<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Appointment.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .container {
            width: 70%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
        }
        .form-container {
            flex: 1;
            padding: 20px;
        }
        .contact-container {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], input[type="time"], textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }
        input[type="submit"] {
            width: calc(100% - 20px);
            background-color: #3f9be9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #1c6ac9;
        }
        .contact-info {
            text-align: center;
        }
        .contact-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Appointment Details</h2>
        <form id="appointmentForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
            <small>Format: 1234567890</small>

            <label for="purpose">Purpose of Appointment:</label>
            <textarea id="purpose" name="purpose" rows="4" required></textarea>

            <label for="appointmentDate">Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>

            <label for="appointmentTime">Time:</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required>

            <input type="submit" value="Submit Appointment">
        </form>
    </div>
    <div class="contact-container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>If you have any questions, please feel free to contact us:</p>
            <p>Email: HMS@gmail.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
    </div>
</div>

<script>
    document.getElementById("appointmentForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Simulate successful submission by showing a popup message
        alert("Appointment submitted successfully!");
    });
</script>

</body>
</html>
